<mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>Quantit√©:  {{product.quantite}}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image [attr.src]="server+product.logo" (click)="startProduction()" />

        <mat-card-content>

        <div class="cout">
            <span>{{product.cout}} $  </span>
        </div>
    
        <div class="time">
            <span> <mat-icon matSuffix>timer</mat-icon>  {{product.vitesse/1000}} sec </span>  <span>{{product.timeleft}}</span>
        </div>

        </mat-card-content>

        <mat-card-actions>
                <button *ngIf="qteMaxCanBuy != 0" mat-raised-button color="primary" style="margin:12px;width: 85%">Buy x{{qteMaxCanBuy}}</button>
                <button  *ngIf="qteMaxCanBuy  == 0"  mat-raised-button color="primary" style="margin:12px;width: 85%">Buy {{_qtmulti}}</button>
                <p><mat-progress-bar class="progressbar" [value]="progressbarvalue"></mat-progress-bar></p>
              
        </mat-card-actions>
</mat-card>
